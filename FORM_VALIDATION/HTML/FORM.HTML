<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="../CSS/FORM.CSS" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!------BOOSTRAP ICON LINK-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="form">
        <div class="container-md">
          <h2 class="text text-center">Create Account</h2>
          <h5 class="text text-center">Get started with your free account</h5>
          <div class="btn-groups">
            <button
              type="button"
              class="btn btn-primary mb-2 p-2"
              style="width: 100% !important; font-size: 20px"
            >
              <a href="#" style="color: #ffff"
                ><i class="bi bi-google m-2"></i>Login via Google</a
              >
            </button>
            <button
              class="btn btn-primary mb-2 p-2"
              type="button"
              style="width: 100% !important; font-size: 20px"
            >
              <a href="#" style="color: #fff"
                ><i class="bi bi-facebook m-2"></i> Login via Facebook</a
              >
            </button>
          </div>
          <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input type="text" id="Username" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="number" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" id="password"
              >Password</label
            >
            <input type="password" id="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label
              for="conform-password"
              class="form-label"
              id="conform-password"
              >Conform Password</label
            >
            <input type="password" id="conform-password" class="form-control" />
          </div>
          <button
            class="btn btn-primary p-2"
            type="button"
            style="width: 100% !important; font-size: 20px"
          >
            Create Account
          </button>
          <p class="text text-center">
            Have on account
            <a href="#" style="border-bottom: 1px solid blue">log in</a>
          </p>
        </div>
      </div>
    </section>
    <!-------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/FORM.JS"></script>
  </body>
</html>
